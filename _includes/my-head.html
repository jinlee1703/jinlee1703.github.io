<style>
  p {
    text-indent: 0.5em;
  }
  
  li p, 
  blockquote p, 
  td p,
  th p,
  figure p,
  .highlight p,
  h1 + p,
  h2 + p,
  h3 + p,
  h4 + p,
  h5 + p,
  h6 + p {
    text-indent: 0;
  }
</style>

<!-- Mermaid.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    if (window.mermaid) {
      mermaid.initialize({ startOnLoad: true });
    }
  });
</script>
